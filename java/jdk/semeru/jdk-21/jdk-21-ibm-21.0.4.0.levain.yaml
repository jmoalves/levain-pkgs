version: 21.0.4.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru21-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk-21.0.4%2B7_openj9-0.46.0/ibm-semeru-open-jdk_x64_windows_21.0.4_7_openj9-0.46.0.zip ${baseDir}
    - setEnv --permanent JAVA21_HOME ${javaHome}
    - addPath --permanent ${javaHome}/bin

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
