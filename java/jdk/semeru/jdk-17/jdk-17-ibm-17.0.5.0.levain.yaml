version: 17.0.5.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru17-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk-17.0.5%2B8_openj9-0.35.0/ibm-semeru-open-jdk_x64_windows_17.0.5_8_openj9-0.35.0.zip ${baseDir}
    - setEnv --permanent JAVA17_HOME ${javaHome}

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
