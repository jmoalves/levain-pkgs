version: 17.0.6.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru17-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk-17.0.6%2B10_openj9-0.36.0/ibm-semeru-open-jdk_x64_windows_17.0.6_10_openj9-0.36.0.zip ${baseDir}
    - setEnv --permanent JAVA17_HOME ${javaHome}
    - addPath --permanent ${javaHome}/bin

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
