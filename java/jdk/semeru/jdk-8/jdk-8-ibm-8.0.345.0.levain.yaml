version: 8.0.345.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru8-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk8u345-b01_openj9-0.33.0/ibm-semeru-open-jdk_x64_windows_8u345b01_openj9-0.33.0.zip ${baseDir}
    - setEnv --permanent JAVA8_HOME ${javaHome}
    - addPath --permanent ${javaHome}/bin

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
