version: 25.0.2.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru25-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk-25.0.2%2B10_openj9-0.57.0/ibm-semeru-open-jdk_x64_windows_25.0.2_10_openj9-0.57.0.zip ${baseDir}
    - setEnv --permanent JAVA25_HOME ${javaHome}
    - addPath --permanent ${javaHome}/bin

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
