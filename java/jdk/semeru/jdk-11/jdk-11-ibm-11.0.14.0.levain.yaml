version: 11.0.14.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru11-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk-11.0.14%2B9_openj9-0.30.0/ibm-semeru-open-jdk_x64_windows_11.0.14_9_openj9-0.30.0.zip ${baseDir}
    - setEnv --permanent JAVA11_HOME ${javaHome}
    - addPath --permanent ${javaHome}/bin

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
