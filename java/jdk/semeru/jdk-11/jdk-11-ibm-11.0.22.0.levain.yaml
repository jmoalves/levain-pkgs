version: 11.0.22.0

dependencies:

downloadUrl: https://github.com/ibmruntimes/semeru11-binaries/releases/download
javaHome: ${baseDir}

cmd.install:
    - extract --strip ${downloadUrl}/jdk-11.0.22%2B7_openj9-0.43.0/ibm-semeru-open-jdk_x64_windows_11.0.22_7_openj9-0.43.0.zip ${baseDir}
    - setEnv --permanent JAVA11_HOME ${javaHome}

cmd.env:
    - addPath ${javaHome}/bin
    - setEnv JAVA_HOME ${javaHome}
