version: 1.0.0

wlp-version: x.x.x.x

dependencies:

downloadUrl: https://public.dhe.ibm.com/ibmdl/export/pub/software/websphere/wasdev/downloads/wlp

cmd.install:
    - extract --strip ${downloadUrl}/${wlp-version}/wlp-kernel-${wlp-version}.zip ${baseDir}

cmd.env:
    - addPath ${baseDir}/bin
    - setEnv WLP_HOME ${baseDir}
