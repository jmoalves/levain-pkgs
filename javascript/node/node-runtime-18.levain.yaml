version: 18.20.5

dependencies:

downloadUrl: https://nodejs.org/dist/v18.20.5/node-v18.20.5-win-x64.zip

cmd.install:
    - extract --strip ${downloadUrl} ${baseDir}
    - setEnv --permanent NODE_HOME ${baseDir}
    - addPath --permanent ${baseDir}

cmd.env:
    - addPath ${baseDir}
    - setEnv NODE_HOME ${baseDir}
    - setEnv NODE_VERSION 18.20.5
