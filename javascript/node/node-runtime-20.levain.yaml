version: 20.18.2

dependencies:

downloadUrl: https://nodejs.org/dist/v20.18.2/node-v20.18.2-win-x64.zip

cmd.install:
    - extract --strip ${downloadUrl} ${baseDir}
    - setEnv --permanent NODE_HOME ${baseDir}
    - addPath --permanent ${baseDir}

cmd.env:
    - addPath ${baseDir}
    - setEnv NODE_HOME ${baseDir}
    - setEnv NODE_VERSION 20.18.2
