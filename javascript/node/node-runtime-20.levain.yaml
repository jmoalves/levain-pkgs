version: 20.17.0

dependencies:

downloadUrl: https://nodejs.org/dist/v20.17.0/node-v20.17.0-win-x64.zip

cmd.install:
    - extract --strip ${downloadUrl} ${baseDir}
    - setEnv --permanent NODE_HOME ${baseDir}
    - addPath --permanent ${baseDir}

cmd.env:
    - addPath ${baseDir}
    - setEnv NODE_HOME ${baseDir}
    - setEnv NODE_VERSION 20.17.0
