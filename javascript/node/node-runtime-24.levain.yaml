version: 24.13.0

dependencies:

downloadUrl: https://nodejs.org/dist/v24.13.0/node-v24.13.0-win-x64.zip

cmd.install:
    - extract --strip ${downloadUrl} ${baseDir}
    - setEnv --permanent NODE_HOME ${baseDir}
    - addPath --permanent ${baseDir}

cmd.env:
    - addPath ${baseDir}
    - setEnv NODE_HOME ${baseDir}
    - setEnv NODE_VERSION 24.13.0
